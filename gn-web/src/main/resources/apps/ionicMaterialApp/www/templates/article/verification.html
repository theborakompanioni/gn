<ion-view view-title="Good News">

    <ion-nav-title>
        <img class="title-image pull-left" src="img/logo.png"/> Good News - Verification
    </ion-nav-title>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="main-background">
        <ion-refresher
                pulling-text="Pull to refresh..."
                data-spinner="crescent"
                data-on-refresh="doRefresh()">
        </ion-refresher>
        <div class="light-bg">
            <div class="content double-padding">
                <h4 class="positive">Verification Process</h4>

                <p class="text-muted">
                    At the moment only administrators of the system are able to verify new stories.
                </p>
            </div>

            <form>
                <ion-toggle ng-model="sort.reverse" data-ng-change="onFormChange()">Reverse sort order</ion-toggle>
            </form>

            <div class="content double-padding">
                <h3 data-ng-show="data"
                    class="outline padding balanced inline img-rounded">
                    {{ data.totalElements | number:0 }} stories await verification
                </h3>
            </div>

        </div>
        <ion-item class="card-item" data-ng-if="data && articles.length === 0">
            <div class="card calm-900 calm-100-bg">
                No items to show.
            </div>
        </ion-item>
        <div class="animate-fade-slide-in-right">
            <div data-gn-article-infinite-list
                 data-articles="articles"
                 data-more-data-can-be-loaded="moreDataCanBeLoaded()"
                 data-on-infinite="onInfiniteCallback()"></div>
        </div>
    </ion-content>
</ion-view>

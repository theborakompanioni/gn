<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive"
                     ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}"
                     align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>

            <h2>Good News</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.articlecreate" data-ng-if="gnApi._links.create">
                    Create
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.articles" data-ng-if="gnApi._links.newest">
                    Newest
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.articlestrending" data-ng-if="gnApi._links.trending">
                    Trending
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.articlespopular" data-ng-if="gnApi._links.popular">
                    Popular
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.articlesverification" data-ng-if="gnApi._links.verification">
                    Verification
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login" data-ng-if="gnApi._links.login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close data-ng-if="gnApi._links.logout">
                    <a data-ng-click="logout()">Logout</a>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                    About
                </ion-item>
            </ion-list>
            <ion-list style="display:none;">
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Friends
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

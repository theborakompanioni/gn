<ion-view view-title="Login" align-title="left">
    <ion-content class="main-background">
        <div class="hero flat">
            <div class="app-icon"></div>
            <h1>Good News</h1>
        </div>
        <form data-ng-submit="submit()" class="light-bg">
            <ion-list>
                <ion-item>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">E-Mail</span>
                        <input type="text" data-ng-model="model.usernameInput" placeholder="E-Mail">
                    </label>
                </ion-item>
                <ion-item>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" data-ng-model="model.passwordInput" placeholder="Password">
                    </label>
                </ion-item>
            </ion-list>
            <button type="submit" class="button button-full button-assertive ink">Login</button>
        </form>

        <div class="button-bar social-login" style="display:none">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+
            </button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter
            </button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">
                Facebook
            </button>
        </div>
    </ion-content>
</ion-view>

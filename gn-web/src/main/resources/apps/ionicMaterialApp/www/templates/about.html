<ion-view view-title="About">
    <ion-nav-title>
        <img class="title-image pull-left" src="img/logo.png"/> About
    </ion-nav-title>
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="main-background">
        <ion-list>
            <ion-item class="item-text-wrap">
                <div class="card padding">
                    <h2 style="font-size: 140%">Good news, everyone</h2>
                    <p style="font-size: 140%">Good news tries to show that there are still good things happening on
                        planet earth.
                        Enjoy your day knowing that there is a different perspective on life - a good one.
                    </p>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

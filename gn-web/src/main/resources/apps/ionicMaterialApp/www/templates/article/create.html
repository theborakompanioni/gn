<ion-view view-title="Create">
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="main-background">
        <div class="padding gn-logo-large"></div>
        <form name="articleCreateForm" novalidate ng-submit="submit();" class="light-bg">
            <ion-list>
                <ion-item>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">URL</span>
                        <input type="url" data-ng-model="article.url" placeholder="URL" required>
                    </label>
                </ion-item>
                <ion-item>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Title</span>
                        <input type="text" data-ng-model="article.title" placeholder="Title">
                    </label>
                </ion-item>
            </ion-list>

            <div class="padding">
                Please read the <a ui-sref="app.articlespopular">good news policy</a> before posting a story.
            </div>
            <ion-toggle ng-model="sort.reverse" data-ng-change="onFormChange()" required="required">
                I really think this is good news
            </ion-toggle>

            <div class="padding">
                <button type="submit" class="button button-full button-positive"
                        ng-disabled="articleCreateForm.$invalid">
                    Submit
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
